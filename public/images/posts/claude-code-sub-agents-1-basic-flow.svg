<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Basic sub-agent flow">
  <defs>
    <style>
      .bg { fill: #f8f6f1; }
      .node { stroke-width: 2; }
      .user { fill: #e5e7eb; stroke: #374151; }
      .main { fill: #dbeafe; stroke: #1d4ed8; }
      .sub { fill: #dcfce7; stroke: #166534; }
      .tool { fill: #f3f4f6; stroke: #4b5563; }
      .label { font: 600 20px "Arial", "Helvetica", sans-serif; fill: #111827; }
      .small { font: 500 16px "Arial", "Helvetica", sans-serif; fill: #374151; }
      .arrow { stroke: #374151; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#374151" />
    </marker>
  </defs>
  <rect class="bg" width="1200" height="700" rx="28" />
  <rect class="node user" x="80" y="80" width="170" height="60" rx="14" />
  <text class="label" x="165" y="118" text-anchor="middle">User</text>
  <rect class="node main" x="515" y="70" width="220" height="80" rx="16" />
  <text class="label" x="625" y="118" text-anchor="middle">Main Agent</text>
  <rect class="node sub" x="515" y="260" width="220" height="80" rx="16" />
  <text class="label" x="625" y="308" text-anchor="middle">Sub-Agent</text>
  <rect class="node tool" x="360" y="470" width="170" height="60" rx="12" />
  <text class="label" x="445" y="508" text-anchor="middle">Tool A</text>
  <rect class="node tool" x="670" y="470" width="170" height="60" rx="12" />
  <text class="label" x="755" y="508" text-anchor="middle">Tool B</text>
  <rect class="node user" x="950" y="80" width="170" height="60" rx="14" />
  <text class="label" x="1035" y="118" text-anchor="middle">Response</text>

  <line class="arrow" x1="250" y1="110" x2="515" y2="110" />
  <line class="arrow" x1="735" y1="110" x2="950" y2="110" />

  <line class="arrow" x1="585" y1="150" x2="585" y2="260" />
  <text class="small" x="545" y="210">Task</text>
  <line class="arrow" x1="665" y1="260" x2="665" y2="150" />
  <text class="small" x="685" y="210">Result</text>

  <line class="arrow" x1="575" y1="340" x2="445" y2="470" />
  <line class="arrow" x1="675" y1="340" x2="755" y2="470" />
  <text class="small" x="625" y="400" text-anchor="middle">Tool Calls</text>
</svg>
