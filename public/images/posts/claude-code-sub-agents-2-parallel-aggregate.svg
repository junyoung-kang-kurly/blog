<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Parallel sub-agents and aggregation">
  <defs>
    <style>
      .bg { fill: #f8f6f1; }
      .node { stroke-width: 2; }
      .user { fill: #e5e7eb; stroke: #374151; }
      .main { fill: #dbeafe; stroke: #1d4ed8; }
      .sub { fill: #dcfce7; stroke: #166534; }
      .agg { fill: #ffedd5; stroke: #9a3412; }
      .output { fill: #e0f2fe; stroke: #0369a1; }
      .label { font: 600 20px "Arial", "Helvetica", sans-serif; fill: #111827; }
      .small { font: 500 16px "Arial", "Helvetica", sans-serif; fill: #374151; }
      .arrow { stroke: #374151; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#374151" />
    </marker>
  </defs>
  <rect class="bg" width="1200" height="700" rx="28" />

  <rect class="node user" x="60" y="80" width="160" height="60" rx="14" />
  <text class="label" x="140" y="118" text-anchor="middle">User</text>

  <rect class="node main" x="430" y="60" width="240" height="80" rx="16" />
  <text class="label" x="550" y="108" text-anchor="middle">Main Agent</text>

  <rect class="node sub" x="140" y="230" width="200" height="70" rx="14" />
  <text class="label" x="240" y="272" text-anchor="middle">Sub-Agent A</text>

  <rect class="node sub" x="500" y="230" width="200" height="70" rx="14" />
  <text class="label" x="600" y="272" text-anchor="middle">Sub-Agent B</text>

  <rect class="node sub" x="860" y="230" width="200" height="70" rx="14" />
  <text class="label" x="960" y="272" text-anchor="middle">Sub-Agent C</text>

  <rect class="node agg" x="500" y="430" width="200" height="70" rx="14" />
  <text class="label" x="600" y="472" text-anchor="middle">Aggregator</text>

  <rect class="node output" x="860" y="430" width="200" height="70" rx="14" />
  <text class="label" x="960" y="472" text-anchor="middle">Final Output</text>

  <line class="arrow" x1="220" y1="110" x2="430" y2="110" />

  <line class="arrow" x1="550" y1="140" x2="240" y2="230" />
  <line class="arrow" x1="550" y1="140" x2="600" y2="230" />
  <line class="arrow" x1="550" y1="140" x2="960" y2="230" />
  <text class="small" x="550" y="205" text-anchor="middle">Parallel Tasks</text>

  <line class="arrow" x1="240" y1="300" x2="600" y2="430" />
  <line class="arrow" x1="600" y1="300" x2="600" y2="430" />
  <line class="arrow" x1="960" y1="300" x2="600" y2="430" />

  <line class="arrow" x1="700" y1="465" x2="860" y2="465" />
</svg>
