<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Orchestrator workflow with PM, engineer, and QA">
  <defs>
    <style>
      .bg { fill: #f8f6f1; }
      .node { stroke-width: 2; }
      .main { fill: #dbeafe; stroke: #1d4ed8; }
      .sub { fill: #dcfce7; stroke: #166534; }
      .qa { fill: #fde68a; stroke: #b45309; }
      .artifact { fill: #fef9c3; stroke: #ca8a04; }
      .label { font: 600 20px "Arial", "Helvetica", sans-serif; fill: #111827; }
      .small { font: 500 16px "Arial", "Helvetica", sans-serif; fill: #374151; }
      .arrow { stroke: #374151; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
      .link { stroke: #94a3b8; stroke-width: 2; fill: none; stroke-dasharray: 6 6; }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#374151" />
    </marker>
  </defs>
  <rect class="bg" width="1200" height="700" rx="28" />

  <rect class="node main" x="470" y="60" width="260" height="70" rx="16" />
  <text class="label" x="600" y="103" text-anchor="middle">PM (Orchestrator)</text>

  <rect class="node sub" x="220" y="360" width="220" height="70" rx="16" />
  <text class="label" x="330" y="403" text-anchor="middle">Engineer</text>

  <rect class="node qa" x="760" y="360" width="220" height="70" rx="16" />
  <text class="label" x="870" y="403" text-anchor="middle">QA</text>

  <rect class="node artifact" x="500" y="230" width="200" height="60" rx="12" />
  <text class="label" x="600" y="264" text-anchor="middle">Shared Files</text>
  <text class="small" x="600" y="286" text-anchor="middle">json / code / report</text>

  <line class="arrow" x1="600" y1="130" x2="330" y2="360" />
  <text class="small" x="430" y="235">requirements</text>

  <line class="arrow" x1="440" y1="395" x2="760" y2="395" />
  <text class="small" x="580" y="380" text-anchor="middle">implementation</text>

  <line class="arrow" x1="870" y1="360" x2="640" y2="130" />
  <text class="small" x="735" y="225">review</text>

  <line class="link" x1="600" y1="130" x2="600" y2="230" />
  <line class="link" x1="330" y1="360" x2="500" y2="260" />
  <line class="link" x1="870" y1="360" x2="700" y2="260" />
</svg>
